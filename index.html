<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <!-- CONTAINER -->
    <div class="container"> 
      <!-- LEFT-SIDE -->
      <div class="left-side">
        <div class="content-left-side">
          <h1>Get <span id="insights">insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make bektter decisions regarding revenue, customer 
            experience, and overall efficiency.</p> 
        </div>

        <!-- NUMBERS CONTENT -->
        <div class="statistics-numbers"> 
          <div class="company-statistics"> 
             <span>10k+</span> 
             <p class="companies">Companies</p>
          </div>
          <div class="templates-statistics">
             <span>314</span>
             <p class="templates">Templates</p>
          </div>
          <div class="querys-statistics">
             <span>12m+</span> 
             <p class="queries">Queries</p>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE --> 
      <div class="right-side">
        <picture>
          <source media="(min-width: )" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="image-header">
        </picture>
      </div>

    </div>
  </main>

</body>
</html>
